<div class="row justify-content-md-center">
  <div class="col col-lg-6">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Вход</h1>
        <div *ngFor="let error of errors">
          <div class="alert alert-danger">
            {{error.message}}
          </div>
        </div>
        <app-login-form (submitEvent)="login($event)" (externalLoginEvent)="externalLogin($event)"></app-login-form>
      </div>
    </div>
  </div>
</div>
