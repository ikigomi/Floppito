<div *ngIf="posts && posts.length > 0; else emptyData" class="row row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-md-center">
  <mat-card *ngFor="let post of posts$ | async">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>

    <div *ngIf="post.images[0]" class="mat-images">
      <img [src]="post.images[0]">
    </div>
    <mat-card-content *ngIf="post.description">
      <p>{{post.description.length > 100 ? post.description.substring(0, 100) + '...' : post.description}}</p>
    </mat-card-content>
    <a routerLink="/post/{{post.id}}" class="btn btn-primary">Подробнее</a>
  </mat-card>
</div>

<mat-paginator [pageSizeOptions]="[15, 30, 60, 120]"></mat-paginator>

<ng-template #emptyData>
  <h4>Нет данных</h4>
</ng-template>
