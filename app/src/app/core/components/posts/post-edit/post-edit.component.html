<div class="row justify-content-md-center">
  <div class="col col-lg-6">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Редактирование объявления</h1>
        <div *ngFor="let error of errors">
          <div class="alert alert-danger">
            {{error.message}}
          </div>
        </div>
        <app-post-edit-form [post$]="post$" [categories]="categories" (createEvent)="create($event)" (editEvent)="edit($event)"  (fileUploadEvent)="upload($event)"></app-post-edit-form>
      </div>
    </div>
  </div>
</div>
